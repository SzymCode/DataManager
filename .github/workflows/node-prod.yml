name: ðŸš€ Production - Node

on:
  push:
      branches: [ "prod" ]

jobs:
  install-lint-check-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Node.js Dependencies
        run: npm install
      - name: Lint Resources with ESLint
        run: npm run lint
      - name: Lint Cypress with ESLint
        run: npm run lint:cypress
      - name: Prettier check Resources
        run: npm run check
      - name: Prettier check Cypress
        run: npm run check:cypress
      - name: Build Assets
        run: npm run build
