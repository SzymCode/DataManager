name: 🛠️ Develop

on:
  pull_request:
      branches: [ "dev" ]

jobs:
  node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Node.js Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Prettier
        run: npm run check
      - name: Build Assets
        run: npm run build
      - name: Execute tests via Vitest
        run: npm run test
